<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blushy ü§≠ - Create Yours</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;500;700&display=swap"
        rel="stylesheet">
    <style>
        /* --- Reset & Core --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            width: 100%;
            min-height: 100vh;
            /* Allow growing */
            /* overflow: hidden;  <-- REMOVED to allow scrolling */
            font-family: 'Poppins', sans-serif;
            background: #0f0c29;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            /* Add padding to body for mobile edges */
        }

        /* --- Background Orbs --- */
        .orb {
            position: fixed;
            /* Fixed so they stay put while scrolling */
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            opacity: 0.6;
            animation: floatOrb 10s infinite alternate;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: #ff00cc;
            top: -50px;
            left: -50px;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: #3333ff;
            bottom: -100px;
            right: -100px;
            animation-delay: -5s;
        }

        @keyframes floatOrb {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(30px, 50px);
            }
        }

        /* --- Glass Card --- */
        .glass-card {
            position: relative;
            z-index: 10;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            text-align: left;
            margin: 20px 0;
            /* Vertical space */
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            margin-bottom: 5px;
            background: -webkit-linear-gradient(#fff, #f0f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        p.subtitle {
            text-align: center;
            margin-bottom: 25px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9rem;
            color: #eee;
            margin-left: 5px;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 14px;
            margin-bottom: 18px;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            resize: none;
            /* Disable manual resize for clean look */
        }

        input:focus,
        textarea:focus,
        select:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #ff00cc;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 0, 204, 0.1);
        }

        /* Select dropdown styling fix */
        option {
            background: #24243e;
            color: white;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
            letter-spacing: 0.5px;
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #result-link {
            display: block;
            margin: 15px 0;
            color: #ff00cc;
            text-decoration: none;
            word-break: break-all;
            font-weight: bold;
            font-size: 1.1rem;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        /* --- Mobile Optimization --- */
        @media (max-width: 600px) {
            .glass-card {
                padding: 25px 20px;
            }

            h1 {
                font-size: 2.5rem;
            }

            input,
            textarea,
            select {
                padding: 12px;
                font-size: 16px;
                /* prevent zoom */
            }
        }
    </style>
</head>

<body>

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="glass-card">
        <h1>Blushy ü§≠</h1>
        <p class="subtitle">Craft a magical moment.</p>

        <form id="create-form">
            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>

            <!-- Step 1: Who is it for? -->
            <div class="step active-step" id="step-1">
                <label>Who is this for?</label>
                <input type="text" id="recipient" placeholder="e.g. Vee, Mom, My Crush..." required>
                <div class="nav-btns">
                    <button type="button" class="next-btn" onclick="nextStep(1)">Next ‚ûù</button>
                </div>
            </div>

            <!-- Step 2: Messages -->
            <div class="step" id="step-2">
                <label>Your Messages (One per line)</label>
                <textarea id="messages" rows="6" placeholder="Hey you...&#10;I wanted to say...&#10;Happy Birthday! ‚ù§Ô∏è"
                    required></textarea>
                <div class="nav-btns">
                    <button type="button" class="back-btn" onclick="prevStep(2)">‚Üê Back</button>
                    <button type="button" class="next-btn" onclick="nextStep(2)">Next ‚ûù</button>
                </div>
            </div>

            <!-- Step 3: Music -->
            <div class="step" id="step-3">
                <label>Background Music URL (Optional)</label>
                <input type="url" id="audio-url" placeholder="https://example.com/song.mp3">
                <div class="nav-btns">
                    <button type="button" class="back-btn" onclick="prevStep(3)">‚Üê Back</button>
                    <button type="button" class="next-btn" onclick="nextStep(3)">Next ‚ûù</button>
                </div>
            </div>

            <!-- Step 4: Vibe -->
            <div class="step" id="step-4">
                <label>Choose a Vibe ‚ú®</label>
                <select id="theme-select">
                    <option value="default">Default (Cosmic Purple)</option>
                    <option value="sunset">Sunset (Warm & Romantic)</option>
                    <option value="galaxy">Galaxy (Deep & Teal)</option>
                    <option value="ocean">Ocean (Calm Blue)</option>
                </select>
                <div class="nav-btns">
                    <button type="button" class="back-btn" onclick="prevStep(4)">‚Üê Back</button>
                    <button type="submit" id="submit-btn">Create ‚ú®</button>
                </div>
            </div>
        </form>

        <div id="result-area">
            <p>Your Blush is ready! Share this link:</p>
            <a id="result-link" href="#" target="_blank">...</a>
            <button id="copy-btn" type="button"
                style="margin-top: 10px; background: rgba(255,255,255,0.1); font-size: 0.9rem;">Copy Link</button>
            <button id="restart-btn" type="button" onclick="location.reload()"
                style="margin-top: 10px; background: rgba(255,255,255,0.05); font-size: 0.9rem; border: 1px solid rgba(255,255,255,0.2);">Make
                Another ‚Üª</button>
        </div>
    </div>

    <script>
        const themes = {
            default: { background: "linear-gradient(135deg, #0f0c29, #302b63, #24243e)", orb1: "#ff00cc", orb2: "#3333ff" },
            sunset: { background: "linear-gradient(135deg, #2c1a2b, #8a2387, #e94057, #f27121)", orb1: "#ff6b6b", orb2: "#feca57" },
            galaxy: { background: "linear-gradient(to right, #243949 0%, #517fa4 100%)", orb1: "#00f260", orb2: "#0575e6" },
            ocean: { background: "linear-gradient(to top, #1e3c72 0%, #1e3c72 1%, #2a5298 100%)", orb1: "#00c6fb", orb2: "#005bea" }
        };

        let currentStep = 1;
        const totalSteps = 4;

        function updateProgress() {
            const progress = ((currentStep - 1) / (totalSteps - 1)) * 100;
            document.getElementById('progress-bar').style.width = progress + '%';
        }

        function validateStep(step) {
            if (step === 1) {
                const val = document.getElementById('recipient').value.trim();
                if (!val) { alert("Please enter a name!"); return false; }
            }
            if (step === 2) {
                const val = document.getElementById('messages').value.trim();
                if (!val) { alert("Please write a message!"); return false; }
            }
            return true;
        }

        function nextStep(step) {
            if (!validateStep(step)) return;

            // Hide Current
            const currentEl = document.getElementById('step-' + step);
            currentEl.classList.remove('active-step');
            currentEl.style.display = 'none'; // Ensure it's gone

            // Show Next
            currentStep++;
            const nextEl = document.getElementById('step-' + currentStep);
            nextEl.style.display = 'block'; // Prepare for animation
            setTimeout(() => nextEl.classList.add('active-step'), 10); // Trigger transition

            updateProgress();
        }

        function prevStep(step) {
            // Hide Current
            const currentEl = document.getElementById('step-' + step);
            currentEl.classList.remove('active-step');
            currentEl.style.display = 'none';

            // Show Previous
            currentStep--;
            const prevEl = document.getElementById('step-' + currentStep);
            prevEl.style.display = 'block';
            setTimeout(() => prevEl.classList.add('active-step'), 10);

            updateProgress();
        }

        document.getElementById('create-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.getElementById('submit-btn');
            const originalText = btn.innerText;
            btn.innerText = "Creating...";
            btn.disabled = true;

            const recipient = document.getElementById('recipient').value;
            const messagesRaw = document.getElementById('messages').value;
            const audioUrl = document.getElementById('audio-url').value;
            const themeKey = document.getElementById('theme-select').value;

            // Split by newlines and filter empty lines
            const messages = messagesRaw.split('\n').filter(line => line.trim() !== '');

            try {
                const response = await fetch('/api/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        recipient_name: recipient,
                        messages: messages,
                        audio_url: audioUrl || null,
                        theme_config: themes[themeKey]
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    const fullUrl = window.location.origin + data.url;
                    const resultArea = document.getElementById('result-area');
                    const linkEl = document.getElementById('result-link');

                    linkEl.href = fullUrl;
                    linkEl.innerText = fullUrl;

                    document.getElementById('create-form').style.display = 'none';
                    resultArea.style.display = 'block';

                    // Copy Functionality
                    document.getElementById('copy-btn').onclick = () => {
                        navigator.clipboard.writeText(fullUrl);
                        document.getElementById('copy-btn').innerText = "Copied!";
                    };

                } else {
                    alert('Error: ' + data.error);
                    btn.innerText = originalText;
                    btn.disabled = false;
                }
            } catch (err) {
                console.error(err);
                alert('Something went wrong.');
                btn.innerText = originalText;
                btn.disabled = false;
            }
        });
    </script>

</body>

</html>
